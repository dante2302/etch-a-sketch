<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main>
        <h1>Etch-A-Sketch</h1>
        <div class="button-container">
            <button class="size animation">Size:</button>
            <label for="colorpicker animation">Colorpicker:</label>
            <input type="color" value="#000000" id="colorpicker">
            <button class="rainbow animation">Rainbow</button>
            <button class="eraser animation">Eraser</button>
            <button class="clear animation">Clear</button>
        </div>
    </main>
    <footer>&copy; SexGodLLC</footer>
</body>
</html>
