<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main>
        <h1>Etch-A-Sketch</h1>
    <div class="wrap">
        <div class="button-container">
            <button class="size animation">Size:</button>
            <label for="colorpicker animation">Colorpicker:</label>
            <input type="color" value="#000000">
            <button class="rainbow animation">Rainbow</button>
            <button class="eraser animation">Eraser</button>
            <button class="clear animation">Clear</button>
        </div>
        <div class="container"></div>
    </div>
    </main>
    <footer>&copy; SexGodLLC</footer>
</body>
</html>
